<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ugliest Christmas Sweater Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fef6f7;
      padding: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e91e63;
      color: white;
    }
    button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Ugliest Sweater Contest Results</h1>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Sweater</th>
        <th>Votes</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>
  <button onclick="clearVotes()">Clear All Votes</button>
  <script>
    function loadResults() {
      const results = JSON.parse(localStorage.getItem("votes")) || {};
      const tbody = document.getElementById("results");
      tbody.innerHTML = "";
      for (const [id, count] of Object.entries(results)) {
        const category = id.startsWith("adult") ? "Adult" : "Child";
        const row = `<tr><td>${category}</td><td>${id}</td><td>${count}</td></tr>`;
        tbody.innerHTML += row;
      }
    }

    function clearVotes() {
      if (confirm("Are you sure you want to clear all votes? This cannot be undone.")) {
        localStorage.removeItem("votes");
        localStorage.removeItem("adultVote");
        localStorage.removeItem("childVote");
        loadResults();
        alert("All votes have been cleared.");
      }
    }

    window.onload = loadResults;
  </script>
</body>
</html>
