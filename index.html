<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ugly Sweater Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --red: #b3002d;
      --green: #0b6b3a;
      --cream: #fff9e6;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.7), rgba(255,255,255,0.9)),
        repeating-linear-gradient(
          45deg,
          #c41e3a 0,
          #c41e3a 10px,
          #0b6b3a 10px,
          #0b6b3a 20px
        );
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--cream);
      max-width: 480px;
      width: 92%;
      margin: 1.5rem;
      padding: 1.5rem 1.25rem 1.75rem;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
      border: 4px solid #fff;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      border: 3px dashed var(--green);
      pointer-events: none;
      opacity: 0.6;
    }

    h1 {
      text-align: center;
      margin: 0 0 0.25rem;
      font-size: 1.6rem;
      color: var(--red);
      text-shadow: 0 1px 0 #fff;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.2rem;
    }

    .sweater-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }

    .sweater-icon {
      font-size: 1.2rem;
    }

    label {
      display: block;
      font-weight: 600;
      color: var(--green);
      margin-top: 0.75rem;
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--green);
      box-shadow: 0 0 0 2px rgba(11,107,58,0.18);
    }

    .buttons {
      margin-top: 1.1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    button {
      padding: 0.7rem 1rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    .primary-btn {
      background: linear-gradient(135deg, var(--green), #139754);
      color: #fff;
    }

    .primary-btn.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      text-align: center;
      min-height: 1.2rem;
    }

    .message.success {
      color: var(--green);
    }

    .message.error {
      color: var(--red);
    }

    .tiny-note {
      margin-top: 0.5rem;
      text-align: center;
      font-size: 0.75rem;
      color: #777;
    }

    .lock-note {
      margin-top: 0.25rem;
      text-align: center;
      font-size: 0.75rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ugly Sweater Vote</h1>
    <div class="subtitle">
      Cast your vote for the ugliest (and therefore best!) Christmas sweaters.
    </div>

    <div class="sweater-row">
      <span class="sweater-icon">ðŸ§¥</span> <span>Adults</span>
      <span>â€¢</span>
      <span class="sweater-icon">ðŸ§¥</span> <span>Kids</span>
    </div>

    <form id="voteForm">
      <label for="adultName">Ugliest Sweater (Adult)</label>
      <input id="adultName" type="text" placeholder="Enter adult sweater name (optional)" />

      <label for="childName">Ugliest Sweater (Child)</label>
      <input id="childName" type="text" placeholder="Enter child sweater name (optional)" />

      <div class="buttons">
        <button type="submit" class="primary-btn" id="submitBtn">
          <span>Submit Vote</span> <span>ðŸŽ„</span>
        </button>
      </div>

      <div id="message" class="message"></div>
      <div class="tiny-note">
        You can leave either box blank if you only want to vote in one category.
      </div>
      <div class="lock-note">
        One vote per device per round. Votes reset when a new round starts.
      </div>
    </form>
  </div>

  <script>
    const API_BASE = "/.netlify/functions";
    const COOKIE_NAME = "uglySweaterContestVoted";
    let currentContestId = null;
    let hasVotedThisRound = false;

    function setMessage(text, type) {
      const el = document.getElementById("message");
      el.textContent = text || "";
      el.className = "message" + (type ? " " + type : "");
    }

    function getCookie(name) {
      const value = document.cookie
        .split("; ")
        .find(row => row.startsWith(name + "="));
      return value ? decodeURIComponent(value.split("=")[1]) : null;
    }

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = name + "=" + encodeURIComponent(value) +
        ";expires=" + d.toUTCString() + ";path=/";
    }

    function lockForm() {
      const form = document.getElementById("voteForm");
      const inputs = form.querySelectorAll("input[type='text']");
      const submitBtn = document.getElementById("submitBtn");
      inputs.forEach(i => i.disabled = true);
      submitBtn.disabled = true;
      submitBtn.classList.add("disabled");
      hasVotedThisRound = true;
    }

    function unlockForm() {
      const form = document.getElementById("voteForm");
      const inputs = form.querySelectorAll("input[type='text']");
      const submitBtn = document.getElementById("submitBtn");
      inputs.forEach(i => i.disabled = false);
      submitBtn.disabled = false;
      submitBtn.classList.remove("disabled");
      hasVotedThisRound = false;
    }

    async function loadContestInfo() {
      try {
        const res = await fetch(API_BASE + "/getVotes");
        if (!res.ok) throw new Error("Failed");
        const data = await res.json();
        currentContestId = data.contestId || 1;

        const votedId = getCookie(COOKIE_NAME);
        if (votedId && Number(votedId) === currentContestId) {
          lockForm();
          setMessage("This device has already voted in this round. ðŸŽ„", "error");
        } else {
          unlockForm();
          setMessage("", "");
        }
      } catch (e) {
        setMessage("Unable to load voting info. Please try again soon.", "error");
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      loadContestInfo();

      document.getElementById("voteForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        if (hasVotedThisRound) {
          setMessage("This device has already voted in this round. ðŸŽ…", "error");
          return;
        }

        const adultName = document.getElementById("adultName").value.trim();
        const childName = document.getElementById("childName").value.trim();

        if (!adultName && !childName) {
          setMessage("Please enter at least one sweater name.", "error");
          return;
        }

        try {
          const res = await fetch(API_BASE + "/addVote", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ adultName, childName })
          });

          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            setMessage(err.error || "There was an error submitting your vote.", "error");
            return;
          }

          const data = await res.json();
          currentContestId = data.contestId || currentContestId || 1;
          setCookie(COOKIE_NAME, currentContestId, 30);
          lockForm();
          setMessage("Thanks for voting! Your choices have been counted. ðŸŽ…", "success");
        } catch (e) {
          setMessage("Network error submitting vote. Please try again.", "error");
        }
      });
    });
  </script>
</body>
</html>
